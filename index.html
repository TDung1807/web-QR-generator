<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Thêm CSS */
        footer {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            text-align: center; 
            font-size: 12px; 
            color: rgba(0, 0, 0, 0.5); 
            padding: 10px 0; 
            background-color: white; 
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1); /
        }
    </style>
</head>
<body>
    <div>
        <h1>QR Code Generator</h1>
        <label for="url">Enter URL:</label>
        <input type="text" id="url" placeholder="https://example.com" required>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <button onclick="showHistory()">View History</button>
    </div>

    
    <div id="overlay"></div>
    <div id="popup">
        <div id="qrcode"></div>
        <button onclick="downloadQRCode()">Download QR Code</button>
        <button onclick="closePopup()">Close</button>
    </div>

    
    <div id="historyPopup">
        <h2>QR Code History</h2>
        <ul id="historyList" style="max-height: 300px; overflow-y: auto;"></ul>
        <button onclick="closeHistoryPopup()">Close</button>
    </div>

    <footer>
        by: Nguyen Tien Dung
    </footer>

    <!-- Liên kết đến các file JavaScript -->
    <script src="js/qrcode.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
